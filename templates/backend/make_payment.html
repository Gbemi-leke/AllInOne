{% extends 'frontend/base.html' %}
{% load static %}
<!Doctype html>
{% block title %}
shopcitymall
{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex row justify-content-center align-items-center py-md-5 py-3" style="min-height:90vh;">
        <div class="col-12">
            <h4>Make payment for NGN: {{ payment.amount }}</h4>
            <hr>
            <script src="https://js.paystack.co/v1/inline.js"></script>
            <button class="btn btn-large btn-success mt-4" onclick="payWithPayStack()" id="django-paystack-button">Make 
                Payment</button>
                
        </div>
    </div>
</div>

<script>
    function payWithPayStack(){
        let currency = "NGN";
        let plan ="";
        let ref = "{{ payment.ref }}"
        let obj = {
            key: "{{ paystack_public_key }}",
            email: '{{ payment.email }}',
            amount: '{{ payment.amount_value }}',
            ref : ref,
            callback: function(response){
                window.location.href ="{% url 'payments:verify_payment' payment.ref %}";
            } 
        }
        
    }

</script>

{% endblock %}
